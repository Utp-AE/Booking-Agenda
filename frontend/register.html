<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de usuario · Reserva de Salas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #0056b3;
      --primary-light: #e6f0ff;
      --bg: #f4f6fb;
      --card-bg: #ffffff;
      --border: #d1d9e6;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --accent: #00b894;
      --danger: #e63946;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    header {
      background: linear-gradient(135deg, var(--primary), #003366);
      color: #fff;
      padding: 16px 32px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    main {
      max-width: 500px;
      margin: 32px auto;
      padding: 0 16px 32px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border);
      padding: 18px 20px;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .card p.help {
      margin: 0 0 12px;
      font-size: 13px;
      color: var(--text-muted);
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 8px;
      margin-bottom: 2px;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary-light);
    }

    .btn-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.15s;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 3px 8px rgba(0, 86, 179, 0.35);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .status {
      font-size: 13px;
      margin-top: 6px;
      min-height: 18px;
      color: var(--text-muted);
    }

    .status.ok {
      color: var(--accent);
    }

    .status.error {
      color: var(--danger);
    }

    a.back-link {
      display: inline-block;
      margin-top: 12px;
      font-size: 13px;
      color: var(--primary);
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro de usuario</h1>
    <div class="subtitle">
      Reserva de salas de reunión · Plataforma institucional
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Crear una cuenta</h2>
      <p class="help">
        Completa tus datos para crear una cuenta. Luego podrás iniciar sesión en la página principal.
      </p>

      <label for="email">Correo institucional</label>
      <input id="email" type="email" placeholder="nombre.apellido@universidad.edu" />

      <label for="full_name">Nombre completo</label>
      <input id="full_name" type="text" placeholder="Nombre Apellido" />

      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Mínimo 6 caracteres" />

      <label for="password2">Confirmar contraseña</label>
      <input id="password2" type="password" placeholder="Repite la contraseña" />

      <div class="btn-row">
        <button class="btn-primary" onclick="registerUser()">
          ➕ Registrarse
        </button>
        <button class="btn-secondary" onclick="goToLogin()">
          ⬅ Volver al login
        </button>
      </div>

      <p id="register-status" class="status"></p>

      <a href="/" class="back-link">Volver a la página principal</a>
    </section>
  </main>

  <script>
    const API_BASE = "http://localhost:8000";

    function setStatus(msg, type = "") {
      const el = document.getElementById("register-status");
      el.textContent = msg;
      el.className = "status " + type;
    }

    function goToLogin() {
      window.location.href = "/";
    }

    async function registerUser() {
      const email = document.getElementById("email").value;
      const full_name = document.getElementById("full_name").value;
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;

      if (!email || !full_name || !password) {
        setStatus("Por favor completa todos los campos.", "error");
        return;
      }
      if (password !== password2) {
        setStatus("Las contraseñas no coinciden.", "error");
        return;
      }

      const payload = {
        email,
        full_name,
        password,
        is_admin: false, // desde la web, siempre usuario normal
      };

      const res = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();
      if (!res.ok) {
        console.error("Error registro:", data);
        setStatus("Error al registrarse: " + (data.detail || "Desconocido"), "error");
        return;
      }

      setStatus("Registro exitoso. Redirigiendo al login...", "ok");
      setTimeout(() => {
        window.location.href = "/";
      }, 1500);
    }
  </script>
</body>
</html>
